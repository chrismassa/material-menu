<div class="desktop-menu">
  <div class="left-nav-rail">
    <div class="navigable">
      <div
        class="menu-item"
        (mouseenter)="
          item.children ? drawer.open() : drawer.close();
          drawerMenu = item.children ?? [];
          focused = item.name
        "
        *ngFor="let item of authService.menu$ | async"
        [routerLink]="item.path"
        [class.focused]="item.name === focused"
      >
        <mat-icon
          class="menu-item-icon"
          [class.icon-focused]="item.name === focused"
          *ngIf="item.icon"
          [fontIcon]="item.icon"
          routerLinkActive="active-item-icon"
        ></mat-icon>
        <span class="item-name" routerLinkActive="active-item-text">{{
          item.name
        }}</span>
      </div>
      <div class="menu-item"></div>
    </div>
    <div class="bottom-navigation">
      <app-theme-switcher></app-theme-switcher>
      <div
        matBadge="5"
        matBadgeSize="small"
        class="k-logo mat-elevation-z8"
        [matMenuTriggerFor]="userMenu"
      ></div>
    </div>
    <mat-menu #userMenu="matMenu" xPosition="after">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span
          >Signed in as
          <b>{{ (authService.loggedUser$ | async)?.name }}</b></span
        >
      </button>
      <button mat-menu-item>
        <mat-icon>corporate_fare</mat-icon>
        <span>Dati Aziendali</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Impostazioni</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_active</mat-icon>
        <span>Notifiche</span>
      </button>
      <button mat-menu-item (click)="authService.logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
  <mat-drawer-container class="drawer-container">
    <mat-drawer
      mode="over"
      #drawer
      class="drawer"
      (mouseenter)="drawer.open()"
      (mouseleave)="onDrawerLeave()"
      (closed)="focused = null"
    >
      <div class="drawer-menu">
        <div
          *ngFor="let item of drawerMenu"
          class="submenu-item"
          [routerLink]="item.path"
          routerLinkActive="active-item-icon"
        >
          <mat-icon *ngIf="item.icon" [fontIcon]="item.icon"></mat-icon>
          <span>{{ item.name }}</span>
        </div>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
