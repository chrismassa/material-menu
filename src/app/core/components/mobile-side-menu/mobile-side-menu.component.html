<div class="mobile-menu">
  <mat-drawer-container class="drawer-container" [hasBackdrop]="true">
    <mat-drawer mode="push" #drawer class="drawer" [autoFocus]="false">
      <div class="menu-title">
        <img class="img-logo" src="assets/images/product-logo.webp" alt="logo">
        <app-theme-switcher></app-theme-switcher>
      </div>
      <mat-divider></mat-divider>
      <div class="user-menu">
        <div class="item">
          <mat-icon>account_circle</mat-icon>
          <span>Signed in as <b>{{(authService.loggedUser$ | async)?.name}}</b></span>
        </div>
        <div class="item">
          <mat-icon>corporate_fare</mat-icon>
          <span>Dati Aziendali</span>
        </div>
        <div class="item">
          <mat-icon>settings</mat-icon>
          <span>Impostazioni</span>
        </div>
        <div class="item">
          <mat-icon>notifications_active</mat-icon>
          <span>Notifiche</span>
        </div>
        <div class="item" (click)="authService.logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </div>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
  <div class="bottom-navigation mat-elevation-z8">
    <div class="nav-btn" *ngFor="let item of authService.menu$ | async" [routerLink]="item.path"
      routerLinkActive="active" (click)="drawer.close()">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span class="nav-btn-label">{{item.name}}</span>
    </div>
    <div (click)="drawer.toggle()" class="k-menu-toggler"></div>
  </div>
</div>
