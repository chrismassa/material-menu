<h1>Dashboard</h1>
<div grid-columns gt-sm="50fr 50fr" gt-md="repeat(3, 33.33fr)" gap="20px">
    <mat-card *ngFor="let widget of widgets">
        <mat-card-header>
            <mat-card-subtitle>Previsione</mat-card-subtitle>
            <mat-card-title>{{widget.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>This is just a placeholder for the widget data.</p>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" [routerLink]="widget.path">
                <mat-icon>arrow_forward</mat-icon>
                <span>{{widget.name}}</span>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
